<!doctype html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/add.css'%}">


  </head>

  <body>
   <div class="container">
   <h1>Add An Employee</h1><hr>
     <form action="{%url 'add_employ' %}" method="POST">
      {% csrf_token %}
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}">
    <label for="dept" class="form-label">Department</label>
    <input type="number" class="form-control" id="dept", name='dept' value="{{dept}}">
    <label for="salary" class="form-label">salary</label>
    <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}">

    <label for="bonus" class="form-label">Bouns</label>
    <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
    <label for="phone" class="form-label">Phone</label>
     <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}">
    <label for="role" class="form-label">Role</label>
     <input type="number" class="form-control" id="role" name="role" value="{{role}}"><br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </body>
</html>
